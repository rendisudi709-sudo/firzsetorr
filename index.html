<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firz Store - Top Up Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 15px;
    }
    .menu-item {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Firz Store</header>

  <div class="menu">
    <div class="menu-item">Mobile Legends</div>
    <div class="menu-item">Free Fire</div>
    <div class="menu-item">PUBG Mobile</div>
    <div class="menu-item">Genshin Impact</div>
    <div class="menu-item">Valorant</div>
    <div class="menu-item">Higgs Domino</div>
    <div class="menu-item">Point Blank</div>
    <div class="menu-item">COD Mobile</div>
    <div class="menu-item">Arena of Valor</div>
    <div class="menu-item">Steam Wallet</div>
  </div>

  <footer>
    Hubungi WA: <b>6281615639947</b>
  </footer>
</body>
</html>
