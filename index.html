<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up Mobile Legends - Firz Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .product {
      background: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      background: #1a73e8;
      color: white;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Top Up Mobile Legends</header>

<div class="container">

  <div class="box">
    <div class="title">Masukkan ID + Server</div>
    <input type="text" placeholder="Contoh: 12345678 (ID)" />
    <input type="text" placeholder="Contoh: 1234 (Server)" />
  </div>

  <div class="box">
    <div class="title">Pilih Nominal Diamond</div>
    <div class="products">
      <div class="product">86 DM<br>Rp 20.000</div>
      <div class="product">172 DM<br>Rp 40.000</div>
      <div class="product">257 DM<br>Rp 60.000</div>
      <div class="product">344 DM<br>Rp 80.000</div>
      <div class="product">429 DM<br>Rp 100.000</div>
      <div class="product">Twilight Pass<br>Rp 150.000</div>
    </div>
  </div>

  <button class="btn" onclick="orderWA()">Pesan Sekarang</button>

</div>

<script>
function orderWA() {
  const wa = "6281615639947";
  const text = encodeURIComponent("Halo admin, saya ingin top up Mobile Legends.");
  window.location.href = `https://wa.me/${wa}?text=${text}`;
}
</script>

</body>
</html>
